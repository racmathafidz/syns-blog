name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t syns-blog .

      - name: Run Next.js app in Docker container
        run: |
          docker run --rm -v $(pwd):/app -w /app -p 3000:3000 node:20-alpine npm run build
          docker run --rm -v $(pwd):/app -w /app -p 3000:3000 node:20-alpine npm run start
          sleep 5

      - name: Test the application
        run: |
          curl --fail http://localhost:3000 || exit 1

      - name: Stop the container after tests
        run: |
          docker ps -q --filter "name=syns-blog" | xargs docker stop
