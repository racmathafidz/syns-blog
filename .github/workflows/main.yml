name: CI Pipeline for Next.js (Docker)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image for Next.js app
        run: |
          docker build -t syns-blog .

      - name: Run Docker container for Next.js app
        run: |
          docker run -d -p 3000:3000 --name nextjs syns-blog

      - name: Wait for Next.js to start
        run: |
          sleep 10

      - name: Archive build logs and outputs
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: build/

      - name: Stop and remove Docker container
        run: |
          docker stop nextjs
          docker rm nextjs
